base:
  mapping:
    escape: 'escape'
    f1:
    f2:
    f3:
    f4:
    f5:
    f6:
    f7:
    f8:
    f9:
    f10:
    f11:
    f12:
    power:

    # Row 1
    non_us_backslash: left_shift
    1: left_control
    2: left_command
    3: left_option
    4:
      output: 'tab'
      modifiers: ['command']
    5:
    6:
    7:
    8:
    9: left_option
    0: left_command
    hyphen: left_control
    equal_sign: left_shift
    delete_or_backspace: 'backspace'

    # Row 2
    tab:
    q: 'j'
    w: 'd'
    e: 'u'
    r: 'a'
    t: 'x'
    y: 'p'
    u: 'h'
    i: 'l'
    o: 'm'
    p: 'w'
    open_bracket: 'q'
    close_bracket: 'ß'
    return_or_enter: 'return'

    # Row 3
    caps_lock:
    a: 'c'
    s: 't'
    d: 'i'
    f: 'e'
    g: 'o'
    h: 'b'
    j: 'n'
    k: 'r'
    l: 's'
    semicolon: 'g'
    quote:
    backslash:

    # Row 4
    left_shift: right_shift
    grave_accent_and_tilde:
    z: 'f'
    x: 'v'
    c: 'ü'
    v: 'ä'
    b: 'ö'
    n: 'y'
    m: 'z'
    comma: ','
    period: '.'
    slash: 'k'
    right_shift: right_shift

    # Row 5
    # fn:
    left_control:
    left_alt:
    left_command:
    spacebar: ' '
    right_command:
    right_alt:
    left_arrow: left_arrow
    up_arrow: up_arrow
    down_arrow: down_arrow
    right_arrow: right_arrow

