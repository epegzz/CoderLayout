# Hint:
#  Use the Karabiner Event Viewer to identify the names of each key you want to map.
#  Alternatively have a look at the `keyCodes.yml` file.

layers:
  base:
    description: "Base Layer"
    output:
    - 3-2: ['j', 'J']
    - 3-3: ['d', 'D']
    - 3-4: ['u', 'U']
    - 3-5: ['a', 'A']
    - 3-6: ['x', 'X']
    - 3-7: ['p', 'P']
    - 3-8: ['h', 'H']
    - 3-9: ['l', 'L']
    - 3-10: ['m', 'M']
    - 3-11: ['w', 'W']
    - 3-12: ['q', 'Q']
    - 3-13: ['ß', 'ẞ']
    - 3-13: '&#x000D;' # return

    - 4-2: ['c', 'C']
    - 4-3: ['t', 'T']
    - 4-4: ['i', 'I']
    - 4-5: ['e', 'E']
    - 4-6: ['o', 'O']
    - 4-7: ['b', 'B']
    - 4-8: ['n', 'N']
    - 4-9: ['r', 'R']
    - 4-10: ['s', 'S']
    - 4-11: ['g', 'G']

    - 5-3: ['f', 'F']
    - 5-4: ['v', 'V']
    - 5-5: ['ü', 'Ü']
    - 5-6: ['ä', 'Ä']
    - 5-7: ['ö', 'Ö']
    - 5-8: ['y', 'Y']
    - 5-9: ['z', 'Z']
    - 5-10: ','
    - 5-11: '.'
    - 5-12: ['k', 'K']

    - 6-5: ' ' # space

    # Add default behavior for control keys
    - left_arrow: left
    - right_arrow: right
    - up_arrow: up
    - down_arrow: down
    - tab: [tab, tabLeft]
    - delete_or_backspace: backspace
    - return_or_enter: enter
    - escape: escape
    - page_up: pageUp
    - page_down: pageDown
    - home: home
    - end: end



  coding:
    description: "Coding Layer"
    trigger: [[grave_accent_and_tilde], [some_other_key]]
    output:
    - 3-2: '…'
    - 3-3: '_'
    - 3-4: '['
    - 3-5: ']'
    - 3-6: '^'
    - 3-7: '!'
    - 3-8: '<'
    - 3-9: '>'
    - 3-10: '='
    - 3-11: '&'
    - 3-12: '@'
    - 3-13: '°' # TODO: move to another layer together with '€'

    - 4-2: '\'
    - 4-3: '/'
    - 4-4: '{'
    - 4-5: '}'
    - 4-6: '*'
    - 4-7: '?'
    - 4-8: '('
    - 4-9: ')'
    - 4-10: '-'
    - 4-11: ':'

    - 5-3: '#'
    - 5-4: '$'
    - 5-5: '|'
    - 5-6: '~'
    - 5-7: '`'
    - 5-8: '+'
    - 5-9: '%'
    - 5-10: '"'
    - 5-11: "'"
    - 5-12: ';'

  numbers:
    description: "Numbers Layer"
    trigger: grave_accent_and_tilde
    output:
    - spacebar: 0
    - m: 1
    - comma: 2
    - period: 3
    - j: 4
    - k: 5
    - l: 6
    - u: 7
    - i: 8
    - o: 9

  navigation_plus:
    description: "Navigation Layer Plus"
    trigger: [left_command, spacebar]
    mappings:
    - j:
        key_code: left_arrow
        modifier: left_option
    - k:
        key_code: down_arrow
        modifier: left_option
    - l:
        key_code: right_arrow
        modifier: left_option
    - i:
        key_code: up_arrow
        modifier: left_option



  navigation:
    description: "Navigation Layer"
    trigger: left_command
    mappings:
    - j: left_arrow
    - k: down_arrow
    - l: right_arrow
    - i: up_arrow

    - m: return_or_enter
    - u: delete_or_backspace
    - o: delete_forward

    - description: "home"
      from: h
      to:
        key_code: left_arrow
        modifier: left_command

    - description: "end"
      from: semicolon
      to:
        key_code: right_arrow
        modifier: left_command

    - description: "forward tab"
      from: w
      to: tab

    - description: "backward tab"
      from: q
      to:
        key_code: tab
        modifier: right_shift

